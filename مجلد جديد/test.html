    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    .reply { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h2>اكتب ردك هنا:</h2>
  <textarea id="replyInput" placeholder="اكتب ردك..."></textarea>
  <button onclick="addReply()">إرسال الرد</button>

  <h3>الردود:</h3>
  <div id="repliesContainer"></div>

  <script>
    function addReply() {
      const input = document.getElementById("replyInput");
      const container = document.getElementById("repliesContainer");
      if (input.value.trim() !== "") {
        const reply = document.createElement("div");
        reply.className = "reply";
        reply.textContent = input.value;
        container.appendChild(reply);
        input.value = "";
      }
    }
  </script>

</body>
